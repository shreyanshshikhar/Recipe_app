<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/best-recipes-logo-with-yellow-pan_23-2147492924.jpg?w=740">

    <script src="https://kit.fontawesome.com/45980bb3b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Shreyansh Recipe App </h1>
            <form>
                <input type="text" placeholder="search for recipes" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="srcipt.js"></script>

</body>

</html>
